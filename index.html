<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMEI Submission Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
        }
        button {
            background-color: #007AFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #005BB5;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="api.php" method="post">
            <label for="imeis">Enter IMEIs:</label>
            <textarea id="imeis" name="imeis" placeholder="Enter IMEIs here..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
